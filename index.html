<!doctype html>
<!--suppress HtmlUnknownAttribute -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukhtarov Dynamic</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="vue.js"></script>
</head>
<body>
<header class="container my-2">
    <h1 class="h1">Добро пожаловать на WEB страницу!</h1>
</header>

<main class="container mt-3">
    <!--Компонент с формой-->
    <div class="sample">
        <label class="mb-3 d-block">Данные бедняка, на которого разозлён Саша:</label>

        <label for="firstName">Имя:</label>
        <input id="firstName" class="form-control mb-1" type="text" v-model="firstName">

        <label for="lastName">Фамилия: </label>
        <input id="lastName" class="form-control" type="text" v-model="lastName">

        <div class="output">
            <h2 class="h2 mt-2">Привет, {{ getFullName }}</h2>
            <button type="button" class="btn btn-success mt-2" @click="showAlert = !showAlert">Проявить ярость</button>
        </div>

        <!--Блок с агрессивным Сашей-->
        <div class="alert alert-danger mt-4" v-show="showAlert">
            <p>ЗЛОСТЬ ПЕРЕПОЛНЯЕТ МЕНЯ</p>
            <p>Я зол на {{ getTargetName }}, очень зол!</p>

            <!--Изображение злого Саши-->
            <figure class="figure my-3">
                <figcaption class="figure-caption">Злой александр</figcaption>
                <img class="figure-img" src="img/angry.jpg" alt="Агрессивный сашка">
            </figure>
        </div>
    </div>
</main>

<footer class="container my-3">
    <div class="blockquote">
        <div class="blockquote">Смастерил: Тухтаров Александр.</div>
        <div class="blockquote-footer">WebMaster Engineer</div>
    </div>
</footer>

<script>
    Vue.createApp({
        data: () => ({
            firstName: '',
            lastName: '',
            showAlert: false
        }),
        computed: {
            getFullName() {
                return `${this.firstName}  ${this.lastName}`.trim();
            },
            getTargetName() {
                return `${this.firstName}`.trim();
            }
        }
    }).mount('.sample')
</script>
</body>
</html>
